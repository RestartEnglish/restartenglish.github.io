<!DOCTYPE html>

<head>

  <style>
    body {

    .highlight-green { background-color: #ccffcc; }

    @media (max-width: 768px) {
      body {

        flex: none;

      }
    }
  </style>
</head>
<body>

<div id="main">
  <h1>ğŸ“– ì˜ì–´ ì±…</h1>
  <div id="content">ë¡œë”© ì¤‘...</div>
</div>

<div id="vocab">
  <h2>ğŸ“š ë‹¨ì–´ì¥</h2>
  <ul id="word-list"></ul>
</div>

<script>
  document.addEventListener('contextmenu', e => e.preventDefault()); // ìš°í´ë¦­ ê¸ˆì§€
  document.addEventListener('copy', e => e.preventDefault());        // Ctrl+C, âŒ˜+C ê¸ˆì§€

  
  // ë‹¨ì–´ íšŸìˆ˜ ë°ì´í„° ë¡œë“œ/ì €ì¥
  const wordCounts = JSON.parse(localStorage.getItem("wordCounts") || "{}");

  function saveWord(word) {
    const lower = word.toLowerCase();
    wordCounts[lower] = (wordCounts[lower] || 0) + 1;
    localStorage.setItem("wordCounts", JSON.stringify(wordCounts));
  }

  function getWordColor(count) {
    if (count >= 3) return "highlight-red";
    if (count === 2) return "highlight-blue";
    return "highlight-green";
  }

  function updateWordList() {
    const list = document.getElementById("word-list");
    list.innerHTML = "";
    const sortedWords = Object.keys(wordCounts).sort();
    sortedWords.forEach(word => {
      const li = document.createElement("li");
      const count = wordCounts[word];
      const colorClass = getWordColor(count);
      li.innerHTML = `<span class="${colorClass}">${word}</span>`;
      list.appendChild(li);
    });
  }

  function applyWordColors(container) {
    Object.keys(wordCounts).forEach(word => {
      const regex = new RegExp(`\\b(${word})\\b`, "gi");
      container.innerHTML = container.innerHTML.replace(regex, (match) => {
        const count = wordCounts[word.toLowerCase()];
        const color = getWordColor(count);
        return `<span class="${color}">${match}</span>`;
      });
    });
  }

  function tts(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "en-US";
    speechSynthesis.speak(utterance);
  }

  function parseMarkdown(text) {
    return text
      .replace(/^# (.*)$/gm, "<h1>$1</h1>")
      .replace(/^## (.*)$/gm, "<h2>$1</h2>")
      .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
  }

  function sentenceSplit(text) {
    return text.split(/(?<=[.?!])\s+|\n\s*\n/).filter(s => s.trim().length > 0);
  }

  function wrapSentences(text) {
    const sentences = sentenceSplit(text);
    return sentences.map(s => `<span class="sentence">${s.trim()}</span>`).join(" ");
  }

  window.addEventListener("DOMContentLoaded", async () => {
    const params = new URLSearchParams(location.search);
    const name = params.get("name");

    if (!name) {
      document.getElementById("content").innerHTML =
        "íŒŒì¼ ì´ë¦„ì´ ëˆ„ë½ë˜ì—ˆìŠµë‹ˆë‹¤. ì˜ˆ: <code>index.html?name=thelittleprince</code>";
      return;
    }

    try {
      const res = await fetch(`${name}.txt`);
      const raw = await res.text();

      const paragraphs = raw
        .split(/\n\s*\n/)
        .map(p => wrapSentences(p.replace(/\n/g, " ").trim()))
        .map(html => parseMarkdown(html));

      const container = document.getElementById("content");
      container.innerHTML = paragraphs.map(p => `<p>${p}</p>`).join("\n");

      // ë¬¸ì¥ í´ë¦­ â†’ TTS
      document.querySelectorAll(".sentence").forEach(span => {
        span.addEventListener("click", () => tts(span.textContent));
      });

      // ë‹¨ì–´ ë”ë¸” í´ë¦­ â†’ ì €ì¥ + ìƒ‰ìƒ
      document.getElementById("content").addEventListener("dblclick", e => {
        if (e.target.classList.contains("sentence")) {
          const sel = window.getSelection();
          const word = sel.toString().trim();
          if (/^[a-zA-Z]+$/.test(word)) {
            saveWord(word);
            updateWordList();
            applyWordColors(document.getElementById("content"));
          }
        }
      });

      applyWordColors(document.getElementById("content"));
      updateWordList();
    } catch (e) {
      document.getElementById("content").textContent = `ì—ëŸ¬: ${e.message}`;
    }
  });
</script>

</body>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영어 책 뷰어</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background-color: #f2f2f2;
    }
    #main {
      flex: 3;
      padding: 2rem;
      overflow-y: scroll;
    }
    #vocab {
      flex: 1;
      background-color: #fff;
      border-left: 1px solid #ccc;
      padding: 1rem;
      overflow-y: auto;
    }
    .highlight-green { background-color: #ccffcc; }
    .highlight-blue { background-color: #cce5ff; }
    .highlight-pink { background-color: #ffd6e7; }
    strong { font-weight: bold; }
    h1, h2 { margin-top: 2rem; }
    .sentence:hover { cursor: pointer; background-color: #efefef; }
  </style>
</head>
<body>

<div id="main">
  <h1>📖 영어 책</h1>
  <div id="content">로딩 중...</div>
</div>

<div id="vocab">
  <h2>📚 단어</h2>
  <ul id="word-list"></ul>
</div>

<script>
  async function loadTextFile(fileName) {
    const response = await fetch(fileName);
    if (!response.ok) throw new Error("파일을 불러올 수 없습니다.");
    return await response.text();
  }

  function parseMarkdown(text) {
    return text
      .replace(/^# (.*$)/gim, '<h1>$1</h1>')
      .replace(/^## (.*$)/gim, '<h2>$1</h2>')
      .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
      .replace(/\[green\](.*?)\[\/green\]/gim, '<span class="highlight-green">$1</span>')
      .replace(/\[blue\](.*?)\[\/blue\]/gim, '<span class="highlight-blue">$1</span>')
      .replace(/\[pink\](.*?)\[\/pink\]/gim, '<span class="highlight-pink">$1</span>');
  }

  function tts(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    speechSynthesis.speak(utterance);
  }

  function extractWords(text) {
    const words = text.match(/\b[a-zA-Z]{4,}\b/g) || [];
    const unique = [...new Set(words.map(w => w.toLowerCase()))];
    return unique.sort();
  }

  function displayWordList(words) {
    const list = document.getElementById('word-list');
    list.innerHTML = '';
    words.forEach(word => {
      const li = document.createElement('li');
      li.textContent = word;
      list.appendChild(li);
    });
  }

  function splitSentencesToSpans(text) {
    return text.replace(/([^.?!]+[.?!])/g, '<span class="sentence">$1</span>');
  }

  window.addEventListener('DOMContentLoaded', async () => {
    const params = new URLSearchParams(window.location.search);
    const bookName = params.get('');
    if (!bookName) {
      document.getElementById('content').textContent = '책 이름이 누락되었습니다. 예: ?=thelittleprince';
      return;
    }

    const fileName = `${bookName}.txt`;

    try {
      const rawText = await loadTextFile(fileName);
      const md = parseMarkdown(rawText);
      const sentences = splitSentencesToSpans(md);
      document.getElementById('content').innerHTML = sentences;

      const words = extractWords(rawText);
      displayWordList(words);

      // TTS on click
      document.querySelectorAll('.sentence').forEach(span => {
        span.addEventListener('click', () => tts(span.textContent));
      });
    } catch (err) {
      document.getElementById('content').textContent = `에러: ${err.message}`;
    }
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Book Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f9f9f9;
      user-select: none; /* 복사 금지 */
    }
    #container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #main {
      flex: 3;
      padding: 1rem;
      overflow-y: auto;
    }
    #vocab {
      flex: 1;
      background: #fff;
      border-left: 1px solid #ccc;
      padding: 1rem;
      overflow-y: auto;
    }
    .highlight-green { background-color: #ccffcc; }
    .highlight-blue { background-color: #cce5ff; }
    .highlight-red { background-color: #ffd6e7; }
    .sentence:hover { background: #eee; cursor: pointer; }
    h1, h2 { margin-top: 1.5rem; }
    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }
      #vocab {
        border-left: none;
        border-top: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>

<h1>📘 English Book</h1>
<div id="container">
  <div id="main">
    <div id="content">Loading...</div>
  </div>
  <div id="vocab">
    <h2>📚 Vocabulary</h2>
    <ul id="word-list"></ul>
  </div>
</div>

<script>
  async function loadTextFile(name) {
    const res = await fetch(`${name}.txt`);
    if (!res.ok) throw new Error("File load failed.");
    return await res.text();
  }

  function parseMarkdown(text) {
    return text
      .replace(/^# (.*)$/gm, '<h1>$1</h1>')
      .replace(/^## (.*)$/gm, '<h2>$1</h2>')
      .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  }

  function splitSentences(text) {
    return text.split(/(?<=[.?!])\s+|\n\s*\n/).filter(s => s.trim().length > 0);
  }

  function wrapSentences(text) {
    const sentences = splitSentences(text);
    return sentences.map(s => `<span class="sentence">${s.trim()}</span>`).join(' ');
  }

  function highlightStoredWords() {
    const stored = JSON.parse(localStorage.getItem('savedWords') || '{}');
    document.querySelectorAll('.sentence').forEach(span => {
      let html = span.textContent.replace(/\b[a-zA-Z]{2,}\b/g, (w) => {
        const count = stored[w.toLowerCase()];
        if (!count) return w;
        const cls = count >= 3 ? 'highlight-red' : count === 2 ? 'highlight-blue' : 'highlight-green';
        return `<span class="${cls}">${w}</span>`;
      });
      span.innerHTML = html;
    });
  }

  function updateVocabList() {
    const stored = JSON.parse(localStorage.getItem('savedWords') || '{}');
    const list = document.getElementById('word-list');
    list.innerHTML = '';
    Object.keys(stored).sort().forEach(word => {
      const li = document.createElement('li');
      li.textContent = `${word} (${stored[word]})`;
      list.appendChild(li);
    });
  }

  document.addEventListener('DOMContentLoaded', async () => {
    const params = new URLSearchParams(window.location.search);
    const book = params.get('name');
    if (!book) return document.getElementById('content').textContent = 'Missing ?name= parameter.';

    try {
      const text = await loadTextFile(book);
      const paragraphs = text.split(/\n\s*\n/).map(p => wrapSentences(p.replace(/\n/g, ' ').trim()));
      const parsed = paragraphs.map(p => `<p>${parseMarkdown(p)}</p>`).join('');
      const content = document.getElementById('content');
      content.innerHTML = parsed;

      highlightStoredWords();
      updateVocabList();

      // Sentence click → TTS
      document.querySelectorAll('.sentence').forEach(span => {
        span.addEventListener('click', () => {
          const utterance = new SpeechSynthesisUtterance(span.textContent);
          utterance.lang = 'en-US';
          speechSynthesis.speak(utterance);
        });
      });

      // Double-click → 단어 저장 및 강조
      document.getElementById('content').addEventListener('dblclick', (e) => {
        if (!e.target.closest('.sentence')) return;

        const selection = window.getSelection().toString().trim();
        if (!selection.match(/^[a-zA-Z]{2,}$/)) return;

        const stored = JSON.parse(localStorage.getItem('savedWords') || '{}');
        const key = selection.toLowerCase();
        const count = (stored[key] || 0) + 1;
        stored[key] = count;
        localStorage.setItem('savedWords', JSON.stringify(stored));

        highlightStoredWords();
        updateVocabList();
      });

    } catch (e) {
      document.getElementById('content').textContent = 'Error loading content: ' + e.message;
    }
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영어 책 뷰어</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background-color: #f2f2f2;
    }
    #main {
      flex: 3;
      padding: 2rem;
      overflow-y: scroll;
    }
    #vocab {
      flex: 1;
      background-color: #fff;
      border-left: 1px solid #ccc;
      padding: 1rem;
      overflow-y: auto;
    }
    .highlight-green { background-color: #ccffcc; }
    .highlight-blue { background-color: #cce5ff; }
    .highlight-pink { background-color: #ffd6e7; }
    strong { font-weight: bold; }
    h1, h2 { margin-top: 2rem; }
    .sentence:hover { cursor: pointer; background-color: #efefef; }
  </style>
</head>
<body>

<div id="main">
  <h1>📖 영어 책</h1>
  <div id="content">로딩 중...</div>
</div>

<div id="vocab">
  <h2>📚 단어</h2>
  <ul id="word-list"></ul>
</div>

<script>
  async function loadTextFile(fileName) {
    const response = await fetch(fileName);
    if (!response.ok) throw new Error("파일을 불러올 수 없습니다.");
    return await response.text();
  }

  function parseMarkdown(text) {
    return text
      .replace(/^# (.*)$/gm, '<h1>$1</h1>')
      .replace(/^## (.*)$/gm, '<h2>$1</h2>')
      .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
      .replace(/\[green\](.*?)\[\/green\]/g, '<span class="highlight-green">$1</span>')
      .replace(/\[blue\](.*?)\[\/blue\]/g, '<span class="highlight-blue">$1</span>')
      .replace(/\[pink\](.*?)\[\/pink\]/g, '<span class="highlight-pink">$1</span>');
  }

  function tts(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    speechSynthesis.speak(utterance);
  }

  function extractWords(text) {
    const words = text.match(/\b[a-zA-Z]{4,}\b/g) || [];
    const unique = [...new Set(words.map(w => w.toLowerCase()))];
    return unique.sort();
  }

  function displayWordList(words) {
    const list = document.getElementById('word-list');
    list.innerHTML = '';
    words.forEach(word => {
      const li = document.createElement('li');
      li.textContent = word;
      list.appendChild(li);
    });
  }

  function sentenceWrap(text) {
    // HTML 태그를 제외한 실제 텍스트만 문장 기준으로 나눔
    const div = document.createElement('div');
    div.innerHTML = text;

    div.querySelectorAll('p').forEach(p => {
      const raw = p.innerHTML;
      const sentences = raw.match(/[^.!?]+[.!?]?/g);
      if (!sentences) return;

      p.innerHTML = '';
      sentences.forEach(sentence => {
        const span = document.createElement('span');
        span.className = 'sentence';
        span.textContent = sentence.trim() + ' ';
        span.onclick = () => tts(sentence.trim());
        p.appendChild(span);
      });
    });

    return div.innerHTML;
  }

  window.addEventListener('DOMContentLoaded', async () => {
    const params = new URLSearchParams(window.location.search);
    const bookName = params.get('name'); // ✅ 수정된 부분

    if (!bookName) {
      document.getElementById('content').textContent =
        '책 이름이 누락되었습니다. 예: index.html?name=thelittleprince';
      return;
    }

    const fileName = `${bookName}.txt`;

    try {
      const rawText = await loadTextFile(fileName);

      // 문단 나누기: \n\n 기준
      const rawParagraphs = rawText
        .split(/\n\s*\n/)
        .map(p => p.replace(/\n/g, ' ').trim())
        .filter(p => p.length > 0);

      // 파싱 + 문장 래핑
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = '';
      rawParagraphs.forEach(paragraph => {
        const parsed = parseMarkdown(paragraph);
        const wrapped = sentenceWrap(parsed);
        const container = document.createElement('div');
        container.innerHTML = wrapped;
        contentDiv.appendChild(container);
      });

      // 단어 목록
      const words = extractWords(rawText);
      displayWordList(words);

    } catch (err) {
      document.getElementById('content').textContent = `에러: ${err.message}`;
    }
  });
</script>

</body>
</html>

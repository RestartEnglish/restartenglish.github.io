<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>영어 책 뷰어</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      font-family: sans-serif;
      user-select: none;
    }

    #main {
      flex: 3;
      padding: 1rem;
      overflow-y: auto;
      background: #f4f4f4;
    }

    #vocab {
      flex: 1;
      padding: 1rem;
      background: #ffffff;
      border-left: 1px solid #ccc;
      overflow-y: auto;
    }

    h1, h2 {
      margin-top: 2rem;
    }

    .sentence {
      display: inline;
    }

    .sentence:hover {
      background: #e6e6e6;
      cursor: pointer;
    }

    .highlight-green { background-color: #ccffcc; }
    .highlight-blue  { background-color: #cce5ff; }
    .highlight-red   { background-color: #ffc0cb; }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      #main, #vocab {
        flex: none;
        height: 50vh;
      }
    }
  </style>
</head>
<body>

<div id="main">
  <h1>📖 영어 책</h1>
  <div id="content">로딩 중...</div>
</div>

<div id="vocab">
  <h2>📚 단어장</h2>
  <ul id="word-list"></ul>
</div>

<script>
  document.addEventListener('contextmenu', e => e.preventDefault()); // 우클릭 금지
  document.addEventListener('copy', e => e.preventDefault());        // Ctrl+C, ⌘+C 금지

  
  // 단어 횟수 데이터 로드/저장
  const wordCounts = JSON.parse(localStorage.getItem("wordCounts") || "{}");

  function saveWord(word) {
    const lower = word.toLowerCase();
    wordCounts[lower] = (wordCounts[lower] || 0) + 1;
    localStorage.setItem("wordCounts", JSON.stringify(wordCounts));
  }

  function getWordColor(count) {
    if (count >= 3) return "highlight-red";
    if (count === 2) return "highlight-blue";
    return "highlight-green";
  }

  function updateWordList() {
    const list = document.getElementById("word-list");
    list.innerHTML = "";
    const sortedWords = Object.keys(wordCounts).sort();
    sortedWords.forEach(word => {
      const li = document.createElement("li");
      const count = wordCounts[word];
      const colorClass = getWordColor(count);
      li.innerHTML = `<span class="${colorClass}">${word}</span>`;
      list.appendChild(li);
    });
  }

  function applyWordColors(container) {
    Object.keys(wordCounts).forEach(word => {
      const regex = new RegExp(`\\b(${word})\\b`, "gi");
      container.innerHTML = container.innerHTML.replace(regex, (match) => {
        const count = wordCounts[word.toLowerCase()];
        const color = getWordColor(count);
        return `<span class="${color}">${match}</span>`;
      });
    });
  }

  function tts(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "en-US";
    speechSynthesis.speak(utterance);
  }

  function parseMarkdown(text) {
    return text
      .replace(/^# (.*)$/gm, "<h1>$1</h1>")
      .replace(/^## (.*)$/gm, "<h2>$1</h2>")
      .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
  }

  function sentenceSplit(text) {
    return text.split(/(?<=[.?!])\s+|\n\s*\n/).filter(s => s.trim().length > 0);
  }

  function wrapSentences(text) {
    const sentences = sentenceSplit(text);
    return sentences.map(s => `<span class="sentence">${s.trim()}</span>`).join(" ");
  }

  window.addEventListener("DOMContentLoaded", async () => {
    const params = new URLSearchParams(location.search);
    const name = params.get("name");

    if (!name) {
      document.getElementById("content").innerHTML =
        "파일 이름이 누락되었습니다. 예: <code>index.html?name=thelittleprince</code>";
      return;
    }

    try {
      const res = await fetch(`${name}.txt`);
      const raw = await res.text();

      const paragraphs = raw
        .split(/\n\s*\n/)
        .map(p => wrapSentences(p.replace(/\n/g, " ").trim()))
        .map(html => parseMarkdown(html));

      const container = document.getElementById("content");
      container.innerHTML = paragraphs.map(p => `<p>${p}</p>`).join("\n");

      // 문장 클릭 → TTS
      document.querySelectorAll(".sentence").forEach(span => {
        span.addEventListener("click", () => tts(span.textContent));
      });

      // 단어 더블 클릭 → 저장 + 색상
      document.getElementById("content").addEventListener("dblclick", e => {
        if (e.target.classList.contains("sentence")) {
          const sel = window.getSelection();
          const word = sel.toString().trim();
          if (/^[a-zA-Z]+$/.test(word)) {
            saveWord(word);
            updateWordList();
            applyWordColors(document.getElementById("content"));
          }
        }
      });

      applyWordColors(document.getElementById("content"));
      updateWordList();
    } catch (e) {
      document.getElementById("content").textContent = `에러: ${e.message}`;
    }
  });
</script>

</body>
</html>

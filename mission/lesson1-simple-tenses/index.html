<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>ÎûúÎç§ ÏßàÎ¨∏ Î£∞Î†õ</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: white;
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            user-select: none;
            padding: 10px;
            overflow: hidden;
        }
        #roulette {
            font-size: 2rem;
            height: 150px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            background-color: #292929;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 20px;
            padding: 20px;
            position: relative;
        }
        #question {
            font-size: 3rem;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            max-width: 90%;
            word-wrap: break-word;
            cursor: pointer;
        }
        .rolling {
            animation: rollingEffect 0.1s linear infinite;
        }
        @keyframes rollingEffect {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        .big-text {
            font-size: 3rem;
            color: #ffcc00;
            font-weight: bold;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            color: black;
            font-weight: bold;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(255, 165, 0, 0.6);
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 165, 0, 0.8);
        }
        @media (max-width: 600px) {
            #question {
                font-size: 2rem;
            }
            .big-text {
                font-size: 2.5rem;
            }
            button {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div id="roulette">
        <div id="question" onclick="tts(this.textContent)">Ï§ÄÎπÑÍ∞Ä ÎêòÏóàÏúºÎ©¥, Î≤ÑÌäºÏùÑ ÎàåÎü¨ Ï£ºÏÑ∏Ïöî</div>
    </div>
    <button onclick="startRoulette()">üé∞ ÏßàÎ¨∏ ÎΩëÍ∏∞</button>
    <div class="timer-container">
        <div class="progress-bar"><div id="progress" class="progress"></div></div>
        <span id="timer">10</span>Ï¥à
    </div>
    
    <script>
        let questions = [];
        let rollingInterval;
        let timerInterval;
        let answerTime = 10;
        let soundEnabled = true;
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function loadQuestions() {
            fetch('questions.txt')
                .then(response => response.text())
                .then(text => {
                    questions = text.split('\n').map(q => q.trim()).filter(q => q);
                })
                .catch(error => console.error('ÏßàÎ¨∏ÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•ò Î∞úÏÉù:', error));
        }

        let currentAudio = null;
        async function tts(text, lang='ko-KR', voiceName='ko-KR-Wavenet-A'){
            const apiKey = 'AIzaSyC4tLuk2F7VyrtiDrARfOSpbt9lZ5UPsLg';
            const url = `https://texttospeech.googleapis.com/v1/text:synthesize?key=${apiKey}`;
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
            const requestBody = {
                input: { text },
                voice: {
                languageCode: lang,
                name: voiceName
                },
                audioConfig: {
                audioEncoding: 'MP3'
                }
            };
            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestBody)
            });
            const data = await res.json();
            if (data.audioContent) {
                const audio = new Audio("data:audio/mp3;base64," + data.audioContent);
                currentAudio = audio;
                audio.play();
            } else {
                console.error('TTS error:', data);
            }
        }

        function startRoulette() {
            let questionDiv = document.getElementById("question");
            questionDiv.classList.remove("big-text");
            questionDiv.classList.add("rolling");
            
            if (questions.length === 0) {
                questionDiv.textContent = "ÏßàÎ¨∏ÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë...";
                return;
            }
            
            let rollingTime = 500;
            rollingInterval = setInterval(() => {
                let randomIndex = Math.floor(Math.random() * questions.length);
                questionDiv.textContent = questions[randomIndex];
            }, 50);
            
            setTimeout(() => {
                clearInterval(rollingInterval);
                let finalIndex = Math.floor(Math.random() * questions.length);
                questionDiv.textContent = questions[finalIndex];
                questionDiv.classList.remove("rolling");
                questionDiv.classList.add("big-text");
                tts(questions[finalIndex]);
                setTimeout(() => { if (soundEnabled) playBeep(); }, 2000);
                resetTimer();
            }, rollingTime);
        }

        function playBeep() {
            audioCtx.resume().then(() => {
                let oscillator = audioCtx.createOscillator();
                oscillator.type = "sine";
                oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime);
                oscillator.connect(audioCtx.destination);
                oscillator.start();
                setTimeout(() => oscillator.stop(), 200);
            });
        }

        function playEndBeep() {
            function beep(frequency, duration, delay) {
                setTimeout(() => {
                    let oscillator = audioCtx.createOscillator();
                    let gainNode = audioCtx.createGain(); // Î∂ÄÎìúÎüΩÍ≤å ÎÅÑÍ∏∞ ÏúÑÌïú Gain ÎÖ∏Îìú Ï∂îÍ∞Ä
            
                    oscillator.type = "square"; // ÏïåÎûå ÏÜåÎ¶¨Îäî 'square'Í∞Ä Îçî ÏûêÏó∞Ïä§Îü¨ÏõÄ
                    oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            
                    gainNode.gain.setValueAtTime(1, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration / 1000);
            
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    
                    oscillator.start();
                    setTimeout(() => oscillator.stop(), duration);
                }, delay);
            }
            
            // ÏÑ§Ï†ïÍ∞í
            let interval = 150;  // "Îù†Îù†" Í∞ÑÍ≤© (ms)
            let pause = 1000;    // Ï§ëÍ∞Ñ Í≥µÎ∞± ÏãúÍ∞Ñ (ms)
            
            // Ï≤´ Î≤àÏß∏ "Îù†Îù†"
            beep(3000, 100, 0);
            beep(3500, 150, 100 + interval);
            
            // Ï§ëÍ∞Ñ Í≥µÎ∞±
            
            // Îëê Î≤àÏß∏ "Îù†Îù†" (Ï≤´ Î≤àÏß∏ÏôÄ ÎèôÏùº)
            beep(3000, 100, 100 + interval + pause);
            beep(3500, 150, 200 + interval + interval + pause);
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            answerTime = 10;
            document.getElementById("timer").textContent = answerTime;
            timerInterval = setInterval(() => {
                answerTime--;
                document.getElementById("timer").textContent = answerTime;
                if (answerTime <= 0) {
                    clearInterval(timerInterval);
                    playEndBeep();
                }
            }, 1000);
        }

        loadQuestions();
    </script>
</body>
</html>

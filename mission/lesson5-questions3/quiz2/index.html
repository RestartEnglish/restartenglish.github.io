<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문장 정렬 퀴즈 게임</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    #question {
      font-size: 20px;
      margin-bottom: 15px;
      padding: 0 10px;
    }
    #word-bank {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      padding: 10px;
    }
    .word {
      background: #fff;
      padding: 8px 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s;
    }
    .word:hover {
      background: #e0f7fa;
    }
    #answer {
      margin: 10px;
      min-height: 40px;
      padding: 10px;
      background: #ffffff;
      border-radius: 6px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    #timer-bar {
      height: 16px;
      background: green;
      width: 100%;
      max-width: 100%;
      transition: width 1s linear;
    }
    #countdown {
      font-size: 36px;
      font-weight: bold;
      color: red;
    }
    #feedback {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }
    #next-btn {
      display: none;
      margin-top: 10px;
    }
    #reset-btn {
      margin-top: 10px;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.5); }
    }
    #score {
      font-size: 18px;
      margin-top: 15px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 480px) {
      #question {
        font-size: 18px;
      }
      .word {
        font-size: 14px;
        padding: 6px 10px;
      }
      #countdown {
        font-size: 28px;
      }
      button {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div id="question">문제가 여기에 표시됩니다</div>
  <div id="timer-bar"></div>
  <div id="countdown"></div>
  <div id="word-bank"></div>
  <div id="answer"></div>
  <button id="submit-btn" onclick="submitAnswer()">제출</button>
  <button id="reset-btn" onclick="resetAnswer()">🔁 재배치</button>
  <div id="feedback"></div>
  <button id="next-btn" onclick="nextQuestion()">다음</button>
  <div id="score">점수: 0</div>
  <div id="victory" style="display:none; font-size:24px; color:green; margin-top:40px;">
    🎉 축하합니다! 모든 문제를 맞혔어요! 🎉<br>
    <button onclick="restartGame()">🔄 다시 시작</button><br>
    <canvas id="confetti" style="margin-top: 20px; width: 100%; height: 200px;"></canvas>
    <audio id="victory-sound" src="https://www.soundjay.com/human/sounds/applause-8.mp3" preload="auto"></audio>
  </div>
  <script>
    let quizData = [];
    let currentIndex = 0;
    let timer;
    let GIVENTIME = 20;
    let timeLeft = GIVENTIME;
    let score = 0;
    let pointPerQuestion = 0;
    let answered = false;
    async function loadQuestionsFromFile() {
      const response = await fetch('questions.txt');
      const text = await response.text();
      const lines = text.trim().split('\n');
      quizData = lines.map(line => {
        const [kr, en] = line.split('::');
        return { kr: kr.trim(), en: en.trim() };
      });
      pointPerQuestion = 100 / quizData.length;
      restoreState();
      loadQuestion();
    }
    function restoreState() {
      currentIndex = 0;
      score = 0;
      updateScore();
    }
    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }
    function loadQuestion() {
      document.getElementById('answer').innerHTML = '';
      document.getElementById('countdown').innerHTML = '';
      document.getElementById('feedback').innerText = '';
      document.getElementById('next-btn').style.display = 'none';
      timeLeft = GIVENTIME;
      answered = false;
      const q = quizData[currentIndex];
      document.getElementById('question').innerText = q.kr;
      const words = shuffle(q.en.replace("?", "").split(" "));
      const wordBank = document.getElementById('word-bank');
      wordBank.innerHTML = '';
      words.forEach(word => {
        const el = document.createElement('div');
        el.className = 'word';
        el.innerText = word;
        el.onclick = () => {
          document.getElementById('answer').appendChild(el);
        };
        wordBank.appendChild(el);
      });
      startTimer();
    }
    function startTimer() {
      clearInterval(timer);
      const bar = document.getElementById('timer-bar');
      timer = setInterval(() => {
        timeLeft--;
        bar.style.width = (timeLeft / GIVENTIME * 100) + '%';
        const count = document.getElementById('countdown');
        if (timeLeft <= 3 && timeLeft > 0) {
          count.innerText = timeLeft;
          count.style.animation = 'pulse 0.5s infinite';
        } else {
          count.innerText = '';
          count.style.animation = 'none';
        }
        if (timeLeft <= 0 && !answered) {
          clearInterval(timer);
          handleIncorrect();
        }
      }, 1000);
    }
    function getUserAnswer() {
      const words = [...document.getElementById('answer').children];
      return words.map(el => el.innerText).join(' ') + "?";
    }
    function submitAnswer() {
      if (answered) return;
      clearInterval(timer);
      answered = true;
      const userAns = getUserAnswer();
      const correct = quizData[currentIndex].en;
      const feedback = document.getElementById('feedback');
      if (userAns === correct) {
        score += pointPerQuestion;
        feedback.innerHTML = `<span class="speak" onclick="tts('${correct}')">✅ 정답: ${correct}</span>`;
        tts(correct);
      } else {
        feedback.innerHTML = `<span class="speak" onclick="tts('${correct}')">❌ 오답! 정답: ${correct}</span>`;
        tts(correct);
        restoreState();
      }
      updateScore();
      document.getElementById('next-btn').style.display = 'inline-block';
    }
    function handleIncorrect() {
      if (answered) return;
      answered = true;
      const correct = quizData[currentIndex].en;
      document.getElementById('feedback').innerHTML = `<span class="speak" onclick="tts('${correct}')">⏱ 시간 초과! 정답: ${correct}</span>`;
      tts(correct);
      restoreState();
      updateScore();
      document.getElementById('next-btn').style.display = 'inline-block';
    }
    function updateScore() {
      document.getElementById('score').innerText = `점수: ${Math.round(score)}`;
    }
    function nextQuestion() {
      if (Math.round(score) >= 100) {
        showVictoryScreen();
        return;
      }
      currentIndex = (currentIndex + 1) % quizData.length;
      updateScore();
      loadQuestion();
    }
    function resetAnswer() {
      const answer = document.getElementById('answer');
      const wordBank = document.getElementById('word-bank');
      const words = [...answer.children];
      words.forEach(word => wordBank.appendChild(word));
    }
    
    let currentAudio = null;
    async function tts(text, lang = 'en-US', voiceName = 'en-US-Wavenet-F') {
      const apiKey = 'AIzaSyC4tLuk2F7VyrtiDrARfOSpbt9lZ5UPsLg';
      const url = `https://texttospeech.googleapis.com/v1/text:synthesize?key=${apiKey}`;
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentAudio = null;
      }
      const requestBody = {
        input: { text },
        voice: {
          languageCode: lang,
          name: voiceName
        },
        audioConfig: {
          audioEncoding: 'MP3'
        }
      };
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(requestBody)
      });
      const data = await res.json();
      if (data.audioContent) {
        const audio = new Audio("data:audio/mp3;base64," + data.audioContent);
        currentAudio = audio;
        audio.play();
      } else {
        console.error('TTS error:', data);
      }
    }

    function showVictoryScreen() {
        document.getElementById('question').style.display = 'none';
        document.getElementById('word-bank').style.display = 'none';
        document.getElementById('answer').style.display = 'none';
        document.getElementById('submit-btn').style.display  = 'none';
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback').style.display = 'none';
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('timer-bar').style.display = 'none';
        document.getElementById('victory').style.display = 'block';
        launchConfetti();
        document.getElementById('victory-sound').play();
    }

    function launchConfetti() {
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = 200;

    const pieces = Array.from({length: 100}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 8 + 2,
        speed: Math.random() * 2 + 1,
        color: `hsl(${Math.random() * 360}, 70%, 60%)`
    }));

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pieces.forEach(p => {
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
            p.y += p.speed;
            if (p.y > canvas.height) p.y = 0;
            });
            requestAnimationFrame(draw);
        }
        draw();
    }
    function restartGame() {
        document.getElementById('victory').style.display = 'none';
        restoreState();
        loadQuestion();
        document.getElementById('question').style.display = 'block';
        document.getElementById('word-bank').style.display = 'flex';
        document.getElementById('answer').style.display = 'flex';
        document.getElementById('submit-btn').style.display = 'inline-block';
        document.getElementById('feedback').style.display = 'block';
        document.getElementById('countdown').style.display = 'block';
        document.getElementById('timer-bar').style.display = 'block';
    }
    
    window.onload = loadQuestionsFromFile;
  </script>
</body>
</html>

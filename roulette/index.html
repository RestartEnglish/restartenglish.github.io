<body>
    <div id="roulette">
        <div id="question" onclick="speakText(this.textContent)">ì¤€ë¹„ê°€ ë˜ì—ˆìœ¼ë©´, ë²„íŠ¼ì„ ëˆŒëŸ¬ ì£¼ì„¸ìš”</div>
    </div>
    <button onclick="startRoulette()">ğŸ° ì§ˆë¬¸ ë½‘ê¸°</button>
    <div class="timer-container">
        <button onclick="adjustTime(-5)">â–</button>
        <div class="progress-bar"><div id="progress" class="progress"></div></div>
        <span id="timer">30</span>ì´ˆ
        <button onclick="adjustTime(5)">â•</button>
    </div>
    <button onclick="toggleSound()">ğŸ”ˆ íš¨ê³¼ìŒ ë„ê¸°</button>
    <script>
        let questions = [];
        let rollingInterval;
        let timerInterval;
        let answerTime = 30;
        let soundEnabled = true;
        let beepSound = new Audio('https://www.soundjay.com/button/beep-07.wav');
        let alarmSound = new Audio('https://www.soundjay.com/button/beep-09.wav');

        function loadQuestions() {
            fetch('questions.txt')
                .then(response => response.text())
                .then(text => {
                    questions = text.split('\n').map(q => q.trim()).filter(q => q);
                })
                .catch(error => console.error('ì§ˆë¬¸ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ ë°œìƒ:', error));
        }

        function startRoulette() {
            let questionDiv = document.getElementById("question");
            questionDiv.classList.remove("big-text");
            questionDiv.classList.add("rolling");
            
            if (questions.length === 0) {
                questionDiv.textContent = "ì§ˆë¬¸ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...";
                return;
            }
            
            let rollingTime = 2000;
            rollingInterval = setInterval(() => {
                let randomIndex = Math.floor(Math.random() * questions.length);
                questionDiv.textContent = questions[randomIndex];
            }, 100);
            
            setTimeout(() => {
                clearInterval(rollingInterval);
                let finalIndex = Math.floor(Math.random() * questions.length);
                questionDiv.textContent = questions[finalIndex];
                questionDiv.classList.remove("rolling");
                questionDiv.classList.add("big-text");
                speakText(questions[finalIndex]);
                setTimeout(() => { if (soundEnabled) beepSound.play(); }, 2000);
                resetTimer();
            }, rollingTime);
        }

        function startTimer() {
            clearInterval(timerInterval);
            let timerDiv = document.getElementById("timer");
            let progressBar = document.getElementById("progress");
            timerDiv.textContent = answerTime;
            progressBar.style.width = "100%";
            let remainingTime = answerTime;
            timerInterval = setInterval(() => {
                remainingTime--;
                timerDiv.textContent = remainingTime;
                progressBar.style.width = (remainingTime / answerTime) * 100 + "%";
                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    if (soundEnabled) alarmSound.play();
                }
            }, 1000);
        }

        function resetTimer() {
            answerTime = 30;
            startTimer();
        }

        function adjustTime(value) {
            answerTime = Math.max(5, answerTime + value);
            document.getElementById("timer").textContent = answerTime;
        }

        function speakText(text) {
            speechSynthesis.cancel();
            let utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            speechSynthesis.speak(utterance);
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.querySelector("button[onclick='toggleSound()']").textContent = soundEnabled ? "ğŸ”ˆ íš¨ê³¼ìŒ ë„ê¸°" : "ğŸ”‡ íš¨ê³¼ìŒ ì¼œê¸°";
        }

        loadQuestions();
    </script>

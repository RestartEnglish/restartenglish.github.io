<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Daily English Question</title>

<body>

                // ğŸŒ ëª¨ë“  êµ­ê°€ì—ì„œ ê°™ì€ ì§ˆë¬¸ì´ ë³´ì´ë„ë¡ UTC(ì„¸ê³„ í‘œì¤€ ì‹œê°„) ì‚¬ìš©

                const day = today.getUTCDate();
                const dateSeed = year * 10000 + month * 100 + day;  // YYYYMMDD í˜•ì‹ì˜ ìˆ«ì ìƒì„±

                const questionIndex = dateSeed % questions.length;  // ë‚ ì§œ ê¸°ë°˜ìœ¼ë¡œ ê°™ì€ ì§ˆë¬¸ ë³´ì´ê¸°
